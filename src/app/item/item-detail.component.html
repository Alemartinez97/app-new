<ActionBar title="Detalle">
  <NavigationButton android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
  <ActionItem android.systemIcon="ic_menu_share" (tap)="onShare()"></ActionItem>
</ActionBar>
<GridLayout>
  <ScrollView class="page">
    <StackLayout>
      <!-- On Android the card view plugin requires adding an external library
				therefore it can't be demoed on Playground. You will have to download this project
				and build it locally to try it on Android -->
      <CardView class="card" elevation="40" radius="10" ios:shadowRadius="3">
        <StackLayout class="card-layout">
          <Label class="h2" [text]="item.title" textWrap="true"></Label>
          <!-- <AbsoluteLayout class="zoom" [visibility]="isItemVisible ? 'visible' : 'collapsed'"><ImageZoom [src]="item.imageUrl"  [visibility]="isItemVisible ? 'visible' : 'collapsed'" maxZoom="5" minZoom="2" zoomScale="3"></ImageZoom></AbsoluteLayout> -->
          <!-- <ImageZoom [src]="item.imageUrl"  stretch="aspectFill"
          backgroundColor="#ddd" width="100%" height="500"  maxZoom="5" minZoom="2" zoomScale="3"></ImageZoom> -->
          <Image class="logo" [src]="item.imageUrl" stretch="aspectFill" pinchToZoom backgroundColor="#ddd"></Image>
          <Label class="body" textWrap="true" [text]="item.description">
          </Label>
          <!-- <VideoPlayer
            src="https://itsontheway.s3.amazonaws.com/Subscribe+te+y+ayudanos+a+mejor+el+canal.mp4"
            autoplay="false"
            controls="true"
            height="3000"
            fill="aspectFill"
            scaleY="1.2"
            scaleX="1.2"
          ></VideoPlayer> -->
          <Label class="date" textWrap="true" [text]="item.publishedAt | date: 'yyyy/MM/dd'"></Label>
          <Button class="body" textWrap="true" (tap)="onClick()" text="Fuente" class="my-button"></Button>
        </StackLayout>
      </CardView>
    </StackLayout>
  </ScrollView>
</GridLayout>
